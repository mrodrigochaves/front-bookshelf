<mat-card >
  <mat-toolbar>Book Forms</mat-toolbar>
  <mat-card-content >
    <form [formGroup]="form" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Subtitle" formControlName="subtitle">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Published" formControlName="published">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card class="min-width">
  <mat-card-header>
    <mat-toolbar color="accent">Books details</mat-toolbar>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="form" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Subtitle" formControlName="subtitle">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Published" formControlName="published">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
